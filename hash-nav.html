<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/brand.css">
    <link rel="stylesheet" href="css/faq.css">

    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/hash-nav.css">

    <link rel="stylesheet" href="css/testimonial.css">

    <!-- Bootstrap 5 CDN Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="85">

    <!-- Navbar section -->
    <header class="header_wrapper">
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="Assest/logo-new.png" class="img-fluid" alt="logo">
                </a>
                <button class="navbar-toggler pe-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <i class="fas fa-stream navbar-toggler-icon"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav menu-navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="banner.html#banner">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="feature.html#feature">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pricing.html#pricing">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="testimonial.html#testimonial">Testimonial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="brand.html#brand">Clients</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="faq.html#faq">FAQs</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item text-center">
                            <a class="nav-link learn-more-btn btn-extra-header" href="contact.html#contact">Contact</a>
                        </li>
                        <li class="nav-item text-center">
                            <a class="nav-link learn-more-btn" href="contact.html#contact">Free Trial</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navbar section exit -->


    <!-- JavaScript code for header animation -->
    <script>
        // Header Scroll

let nav = document.querySelector(".navbar");
window.onscroll = function () {
    if (document.documentElement.scrollTop > 20) {
        nav.classList.add("header-scrolled");
    } else {
        nav.classList.remove("header-scrolled");
    }
}

// nav hide 
let navBar = document.querySelectorAll(".nav-link");
let navCollapse = document.querySelector(".navbar-collapse.collapse");
navBar.forEach(function (a) {
    a.addEventListener("click", function () {
        navCollapse.classList.remove("show");
    })
})
    </script>

</body>

</html>
